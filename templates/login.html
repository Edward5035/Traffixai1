<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome for icons -->
   <link rel="preload" href="{{ url_for('static', filename='images/login.jpg') }}" as="image">
<link rel="preload" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" as="stylesheet">

    <style>
        body {
      background: url("https://plus.unsplash.com/premium_photo-1661962423418-24746c9b0137?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D") no-repeat center center fixed;
         
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    position: relative;
    overflow: hidden;
}

.bubble {
    position: absolute;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.2);
    animation: bubble 5s ease-in-out infinite;
    pointer-events: none;
}

@keyframes bubble {
    0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
    }
    50% {
        opacity: 1;
        transform: translateY(-50vh) scale(1);
    }
    100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
    }
}

.login-card {
    background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for the card */
    padding: 2.5rem;
    border-radius: 25px;
    box-shadow: 15px 15px 35px rgba(0, 0, 0, 0.2), -15px -15px 35px rgba(255, 255, 255, 0.7); /* Soft shadows for depth */
    border: 4px solid #f39c12; /* Orange border for emphasis */
    max-width: 420px;
    width: 100%;
    text-align: center;
    position: relative;
    z-index: 1;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.7), rgba(245, 245, 245, 0.9)); /* Gradient background */
}

        .logo {
            color: #ff8000; /* Orange color for logo */
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 2.5rem; /* Logo size */
        }

        .logo i {
            margin-right: 8px;
            font-size: 3rem;
        }

        .login-card h2 {
            color: #333333;
            text-align: left;
            font-size: 1.4rem; /* Larger 'Login' text */
            margin-bottom: 1.5rem;
            font-weight: bold;
            text-transform: uppercase; /* Uppercase for the title */
        }

        .btn-primary {
            background: #f39c12;
            border-color: #f39c12;
            box-shadow: 5px 5px 15px rgba(243, 156, 18, 0.3), -5px -5px 15px rgba(255, 255, 255, 0.5);
            width: 100%;
            padding: 0.7rem 0;
            border-radius: 30px;
            font-size: 1.2rem;
        }

        .btn-primary:hover {
            background: #d97e0a;
            border-color: #d97e0a;
            box-shadow: 5px 5px 15px rgba(217, 126, 10, 0.3), -5px -5px 15px rgba(255, 255, 255, 0.6);
        }

        .form-control {
            border-radius: 15px;
            border: 2px solid #f39c12;
        }

        .form-control:focus {
            border-color: #d97e0a;
            box-shadow: 0 0 5px rgba(217, 126, 10, 0.4);
        }

        .mb-3 label {
            color: #333333;
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .login-card {
                width: 90%;
                padding: 2rem;
            }
            .login-card h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="login-card">
        <div class="logo">
            <i class="fas fa-bolt"></i> TraffiX AI
        </div>
      
        <form method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- Include Bootstrap JS for responsive functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
